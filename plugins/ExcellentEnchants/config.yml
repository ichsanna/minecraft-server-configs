      Custom_Minimum: 0
      Custom_Maximum: 2
  Loot_Generation:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 65.0
      Custom_Minimum: 0
      Custom_Maximum: 2
